<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swatchy - CSS Color Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1>CSS Color Generator</h1>
            </div>
            <div class="description">
                <p>Generate CSS Color Codes</p>
            </div>
        </div>
        
        <div class="colors-container">
            <div class="first-color-box" id="first-color-box">
                <div class="color-code" id="first-color-code">
                    <p>#AD9953</p>
                </div>
            </div>
            <div class="second-color-box" id="second-color-box">
                <div class="color-code" id="second-color-code">
                    <p>#E75952</p>
                </div>
            </div>
            <div class="third-color-box" id="third-color-box">
                <div class="color-code" id="third-color-code">
                    <p>#2A3343</p>
                </div>
            </div>
            <div class="fourth-color-box" id="fourth-color-box">
                <div class="color-code" id="fourth-color-code">
                    <p>#9B70A5</p>
                </div>
            </div>
            <div class="fifth-color-box" id="fifth-color-box">
                <div class="color-code" id="fifth-color-code">
                    <p>#7879F1</p>
                </div>
            </div>
        </div>

        <button class="generate-btn" id="generate-btn">Generate</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
